<!-- Header Checkout -->
<header id="header-checkout" [ngClass]="{'hide': !isCheckout()}" *ngIf="getStore()">
    <div class="container">
        <div class="row">
            <div class="brand overflow-hidden text-center">
                <a [routerLink]="['/']">
                    <img [src]="logoPath" [attr.alt]="store.companyName" class="img-responsive">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 text-center">
                <span>
                    <i class="fa fa-lock" aria-hidden="true"></i> Compra 100% segura</span>
            </div>
            <div class="col-md-6 col-sm-12 text-center">
                <span>
                    <i class="fa fa-phone" aria-hidden="true"></i> CONTATO {{getStore().phone}}</span>
            </div>
        </div>
    </div>
</header>

<nav class="navbar categories-nav navbar-static-top font-bold" [ngClass]="{'hide': isCheckout()}">
    <div class="container">

    </div>
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="pull-left navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand hidden-md hidden-lg" [routerLink]="['/']" [attr.title]="getStore().companyName">
                <img [attr.src]="mediaPath + '/store/' + getStore().logo" [attr.alt]="getStore().companyName" class="img-responsive" style="padding: 0">
            </a>
            <span class="mobile-btns pull-right hidden-md hidden-lg">
                <button id="btn-search" class="btn btn-search">
                    <img src="assets/images/icon-search.svg" alt="Buscar" />
                </button>
                <a class="btn btn-my-cart" [routerLink]="['/carrinho']">
                    <img src="assets/images/icon-cart.svg" alt="Meu Carrinho" />
                </a>
                <div id="search-box" style="display: none;">
                    <div class="mask"></div>
                    <form id="form-search-mobile" action="/buscar" method="get" (submit)="searchFor($event)">
                        <fieldset class="clearfix">
                            <button (click)="searchFor($event)" type="submit" class="btn btn-search pull-right">
                                <img src="assets/images/icon-search.svg" alt="Buscar" />
                            </button>
                            <button class="btn-close pull-left">
                                <img src="assets/images/icon-close.svg" alt="Fechar" />
                            </button>
                            <div class="overflow-hidden">
                                <input id="auto-complete-mobile" type="text" placeholder="O que você procura?" name="q" [(ngModel)]="q" autocomplete="off">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </span>
        </div>
        <app-category-menu [store]="getStore()" [isLoggedIn]="isLoggedIn()" id="navbar" class="navbar-collapse collapse"></app-category-menu>
    </div>
</nav>

</div>

                <div class="list-footer col-xs-12 col-md-2  col-xl-3 footer-institutional">
                    <h3 class="title">Ajuda</h3>
                    <ul>
                        <li *ngFor="let institutional of institutionals">

                    </ul>
                </div>
                <div class="col-xs-12 visible-xs visible-sm hidden-md hidden-lg">
                    <hr>
                </div>

                    <h3 class="title">Institucional</h3>
                    <ul>

                            <span>Televendas

                                <b class="phone footer-phone">{{getStore().phone}}</b>
                            </span>

                    </ul>
                </div>
                <div class="list-footer col-xs-12 col-md-3  col-xl-3 footer-social-networks">
                    <h3 class="title">Formas de Pagamento</h3>
                    <img src="/assets/images/bandeiras-pagamento.jpg" alt="Cartões e Bandeiras" class="cartoes" />
                   
                </div>
            </div>
        </div>
    </div>
    <!-- /Main Footer -->

            <div class="items-copyright">
                <div class="signature clearfix">

                            <img src="/assets/images/televendas.png" class="televendas" alt="televendas (16) 2101-6022" />
                           
                        </div>
                        <div class="list-footer col-xs-12 col-md-5 col-xl-5 footer-call-center">

                                        <li>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</footer>
